{{ define "main" }}

<!-- banner -->
{{ if .Site.Data.error.banner.enable }}
{{ with .Site.Data.error.banner }}
<section class="section-sm">
  <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col-lg-7 col-md-6 order-2 order-md-1">
        <h1>{{ .title | markdownify }}</h1>
        <p>{{ .content | markdownify }}</p>
        {{ if .button.enable }}
        {{ with .button }}
        <a class="btn btn-primary mr-3" href="/">{{ .label }}</a>
        {{ end }}
        {{ end }}

      </div>
      <div class="col-lg-5 col-md-6 order-1 order-lg-2">
        <img src="{{ .image | absURL }}" class="img-fluid" alt="">
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}

{{ end }}
