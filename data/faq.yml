  - title : Apa  itu ikan roa?
    content : Ikan Roa dalam bahasa inggrisnya Garfish, lebih dikenal berasal dari daerah sulawesi utara atau manado dan sekitarnya, bila orang Ternate menyebutnya dengan nama Ikan Gepe bernama latin Hemiramphus Brasiliensis. Banyak orang menyebut nya Ikan Julung-julung, Ikan Roa bahan Sambal Roa yang satu ini mempunyai ciri khas rahang bawah nya lebih panjang dari rahang atasnya, jadi seperti mempunyai tombak dimulutnya, atau seperti paruh yang panjang dengan permukaan yang halus mengkilap berwarna perak dan hitam, berkembang biak di laut dengan panjang tubuh bisa mencapai 30 cm, Ikan Roa adalah ikan laut jenis ikan terbang yang dapat ditemui di perairan laut Utara Pulau Sulawesi sampai dengan Kepulauan Maluku. Ikan Roa merupakan jenis ikan air laut yang telah melalui proses pematangan dengan cara pengasapan (bukan dijemur ataupun dibakar). Butuh waktu berhari-hari untuk mengasapi Ikan Roa hingga matang. Ikan Terbang atau Ikan Julung-julung yang telah matang diasapi itulah yang kemudian disebut sebagai Ikan Roa. Ikan Roa yang dijual di pasaran, pada umumnya dikemas dengan cara tradisional, yaitu dijepit menggunakan kayu atau bambu, yang bagi masyarakat Manado dikenal dengan sebutan digepe.

  - title : Sambal Ikan Roa Tante Amy bisa tahan berapa lama? Apakah menggunakan zat pengawet?
    content : Sambal Ikan Roa Tante Amy bisa tahan sekitar 10 hari di suhu ruangan dan tahan lebih dari 4 bulan bila disimpan di dalam kulkas. Sambal Ikan Roa Tante Amy tidak menggunakan zat pengawet apapun. Sambal Ikan Roa Tante Amy dimasak dengan api kecil selama kurang lebih 4 jam, proses pemasakan itu yang membuat sambal matang dengan sempurna dan lebih tahan lama.

  - title : Bagaimana cara bergabung menjadi reseller?
    content : Cara nya mudah, cukup dengan berbelanja min 3 pcs maka anada kana mendapatkan harga reseller.

  - title : Bagaimana cara menjadi dropship?
    content : Cukup dengan berbelanja seperti biasa lalu berikan alamat pengirim dan alamat yang dituju.

  - title : Apakah bisa Sambal Ikan Roa Tante Amy dikirim ke luar kota?
    content : Bisa. Menggunakan jasa ekspedisi rata-rata memakan waktu 3-4 hari dan Sambal Ikan Roa Tante Amy masih akan tetap awet sampai sambal tiba di tempat tujuan.