<head>
  <meta charset="utf-8" />
  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <meta
    name="description"
    content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}"
  />
  <meta property="og:title" content="{{ .Title }}" />
  <meta
    property="og:description"
    content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}"
  />
  <meta property="og:image" content="{{ `images/banner.png` | absURL }}" />
  <meta property="og:url" content="{{ .Site.BaseURL }}" />
  <meta name="twitter:card" content="summary_large_image" />
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}" />
  {{ end }} {{ hugo.Generator }} 
  {{ "<!-- plugins -->" | safeHTML }} {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .link | absURL }}" />
  {{ end }} 
  {{ "<!-- Main Stylesheet -->" | safeHTML }} {{ $styles := resources.Get "scss/style.scss" | toCSS |minify}}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen" />

  {{ "<!--Favicon-->" | safeHTML }}
  <link
    rel="shortcut icon"
    href="{{ `images/favicon.png` | absURL }} "
    type="image/x-icon"
  />
  <link
    rel="icon"
    href="{{ `images/favicon.png` | absURL }} "
    type="image/x-icon"
  />
  
</head>
