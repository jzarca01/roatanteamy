########################## About ##############################
about:
  enable: true
  title: "Tentang Tante Amy"
  aboutList: 
    - listItem: "Saat Tante Amy berwisata ke Manado, Sulawesi Utara dan disana Tante Amy jatuh cinta dengan hidangan pisang goreng cocol sambal roa. Rasanya itu manis, pedas, asin dan gurih semua menjadi satu."
    - listItem: "Lalu setelah berpulang ke Jakarta Tante Amy mencoba membuat sendiri sambal roa dan tak di sangka-sangka keluarga dan teman-teman suka. <br/>Dari situ lah muncul ide, kenapa tidak di buat bisnis saja?"
    - listItem: "Melewati masa trial and error, mencoba sambal roa dengan berbagai macam menu masakan, pemilihan ingredients yang sempurna maka terciptalah Sambal Ikan Roa Tante Amy yang cocok dengan lidah pecinta sambal."
    - listItem: "Pedas, nikmat dan cocok di santap dengan menu masakan apa saja."
  aboutAction: "Selamat mencoba!"
  image: "images/about.png"


